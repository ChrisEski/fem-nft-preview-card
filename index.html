<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Made the img responsive on screen-size changes, instead of a fixed size -->
        <header class="card__header">
          <a class="card__header-link" href="#" aria-hidden="true"></a>
        </header>
        <main class="card__main">
          <h1>
            <a
              class="card__title"
              href="#"
              aria-label="Link to the main article"
              >Equilibrium #3429</a
            >
          </h1>
          <p class="card__subtitle">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__details">
            <div class="coin">
              <div class="coin__icon" aria-hidden="true"></div>
              <span class="coin__text">0.041 ETH</span>
            </div>
            <div class="days">
              <div class="days__icon" aria-hidden="true"></div>
              <span class="days__text">3 days left</span>
            </div>
          </div>
        </main>
        <footer class="card__footer">
          <div
            class="footer__creator-img"
            aria-label="Profile image of Jules Wyvern"
          ></div>
          <div class="footer__creator-info">
            Creation of
            <a href="#" aria-label="Link to Jules Wyvern's profile"
              >Jules Wyvern</a
            >
          </div>
        </footer>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          aria-label="Link to Frontend Mentor challenge website"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/ChrisEski/fem-nft-preview-card"
          aria-label="Link to ChrisEski's github account"
          >Your Name Here</a
        >.
      </div>
    </div>
  </body>
</html>
